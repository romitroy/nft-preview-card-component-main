<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>
  <div class="card">
    <div class="image">
     <img src="images\image-equilibrium.jpg" alt="" class="mainimg"/>
